<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:action="@{/edit}" th:object="${employee}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <LABEL class="form-label">ID:</LABEL>
            <input class="form-control" th:field="*{id}" readonly><br>
        </div>
        <div class="mb-3">
            <LABEL class="form-label">Name:</LABEL>
            <input class="form-control" th:field="*{name}"><br>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></p>
        </div>
        <div class="mb-3">
            <LABEL class="form-label">Address:</LABEL>
            <input class="form-control" th:field="*{address}">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red"></p><br></div>
        <div class="mb-3">
            <LABEL class="form-label">Date of Birth:</LABEL>
            <input class="form-control" th:field="*{dateOfBirth}" type="date"><br>
            <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" style="color: red"></p></div>
        <div class="mb-3">
            <LABEL class="form-label">Phone:</LABEL>
            <input class="form-control" th:field="*{phone}">
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red"></p><br></div>
        <div class="mb-3">
            <LABEL class="form-label">Avatar:</LABEL>
            <input type="file" class="form-control" name="imgFile" >
            </div>
        <button type="submit" class="btn btn-primary">EDIT</button>
    </form>
</div>
